name: Compare Excel Files

on:
  push:
    paths:
      - 'excel_files/**/*.xlsx'

jobs:
  compare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: List files for debugging
        run: ls -R

      - name: Run Excel comparison
        run: |
          echo "Running comparison script..."
          python compare_excel.py

      - name: Show comparison result
        run: cat comparison_output.txt
