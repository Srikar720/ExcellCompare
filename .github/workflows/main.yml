name: Compare Excel Files

on:
  push:
    paths:
      - '*.xlsx'

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Compare Excel files
        run: |
          git diff --name-only HEAD^ HEAD | grep '.xlsx' | while read file; do
            cp "$file" "'data/**/*.xlsx'"
            git checkout HEAD^ -- "$file"
            cp "$file" "'data/**/*.xlsx'"
            python compare_excel.py
          done
